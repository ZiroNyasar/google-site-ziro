<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apel buruk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="badapple" playsinline loop>
    <source src="badapple.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay" id="overlay">Jangan tekan tulisan ini</div>

  <script>
    const video = document.getElementById("badapple");
    const overlay = document.getElementById("overlay");

    overlay.addEventListener("click", () => {
      video.play();
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
