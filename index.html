<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bad Apple - Checkboxland</title>
  <script src="https://unpkg.com/checkboxland/dist/checkboxland.min.js"></script>
  <script src="https://unpkg.com/checkboxland/demos/bad-apple/dist/bad-apple.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #badapple {
      font-size: 4px;
      line-height: 4px;
      display: grid;
      grid-template-columns: repeat(80, auto);
    }
    #badapple input {
      width: 4px;
      height: 4px;
      margin: 0;
      padding: 0;
      appearance: none;
      -webkit-appearance: none;
      background: white;
    }
    #badapple input:checked {
      background: black;
    }
  </style>
</head>
<body>
  <div id="badapple"></div>

  <script>
    const cbl = new Checkboxland({
      dimensions: '80x60',
      selector: '#badapple',
    });
    cbl.runBadApple();
  </script>
</body>
</html>
