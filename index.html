<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rahasia</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-color: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden; /* Mencegah scrollbar muncul */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
    }

    /* UBAHAN UTAMA: 
       object-fit: fill -> Memaksa video ditarik/gepeng menyesuaikan ukuran box
    */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;  /* Lebar 100% viewport */
      height: 100vh; /* Tinggi 100% viewport */
      object-fit: fill; /* KUNCI: Stretch paksa tanpa peduli rasio */
      z-index: 1;
    }

    /* Overlay container */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      transition: opacity 0.8s ease;
    }

    .overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Container konten tengah */
    .content-box {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-weight: 300;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-size: 14px;
      margin-bottom: 24px;
      opacity: 0.8;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* Tombol Modern Minimalis */
    .play-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(12px);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      outline: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    /* Loading Spinner Minimalis */
    .loader {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.1);
      border-left-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      display: inline-block;
    }

    .hidden { display: none; }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>
<body>

  <video id="badapple" playsinline loop preload="auto">
    <source src="badapple.mp4" type="video/mp4">
  </video>

  <div class="overlay" id="overlay">
    <div class="content-box">
      <div class="loader" id="loader"></div>
      
      <h1 id="statusText">SABAR BOS...</h1>

      <button class="play-btn hidden" id="startBtn">
        <span>MULAI</span>
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('badapple');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const loader = document.getElementById('loader');
    const statusText = document.getElementById('statusText');

    // Paksa volume maksimal
    video.volume = 1.0;

    function playVideo() {
      video.muted = false;
      video.play().then(() => {
        overlay.classList.add('fade-out');
      }).catch((error) => {
        console.error("Gagal memutar:", error);
        statusText.textContent = "TAP LAYAR";
      });
    }

    video.addEventListener('canplaythrough', async () => {
      loader.classList.add('hidden');
      
      try {
        // Coba autoplay langsung dengan suara
        video.muted = false;
        await video.play();
        overlay.classList.add('fade-out');
      } catch (err) {
        // Jika diblokir browser, tampilkan tombol
        statusText.textContent = "KETUK UNTUK MEMUTAR";
        startBtn.classList.remove('hidden');
      }
    });

    startBtn.addEventListener('click', playVideo);

    overlay.addEventListener('click', (e) => {
      if (!startBtn.classList.contains('hidden')) {
        playVideo();
      }
    });

    video.addEventListener('error', () => {
      loader.classList.add('hidden');
      statusText.textContent = "GAGAL MEMUAT VIDEO";
      startBtn.textContent = "UNDUH FILE";
      startBtn.classList.remove('hidden');
      startBtn.onclick = () => window.location.href = 'badapple.mp4';
    });
  </script>
</body>
</html>
