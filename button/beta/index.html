<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tombol Fullscreen</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Montserrat', sans-serif;
    }

    .button {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      color: white;
      font-family: 'Montserrat', sans-serif; /* âœ… Gunakan font Montserrat */
      font-size: clamp(1.2rem, 5vw, 3rem);
      font-weight: 400;
      text-decoration: none; /* Hilangkan underline dari <a> */
      border: 2px solid white;
      border-radius: 1000px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: inherit;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: -1;
    }

    .button:hover::before {
      transform: translate(-50%, -50%) scale(100);          /* Membesar menutupi tombol */
    }

    .button:hover {
      color: black;                  /* Teks jadi hitam saat hover */
    }
  </style>
</head>
<body>
  <button class="button" onclick="goTo('https://sites.google.com/view/zirosusilo/home?authuser=0')">
    Klik Saya
  </button>

  <script>
    const button = document.querySelector('.button');
  
    button.addEventListener('touchstart', () => {
      button.style.transform = 'scale(0.98)';
    });
  
    button.addEventListener('touchend', () => {
      button.style.transform = 'scale(1)';
    });
  
    function goTo(url) {
      window.open(url, '_blank');
    }
  </script>  
</body>
</html>
