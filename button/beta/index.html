<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tombol Fullscreen</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Montserrat', sans-serif;
    }

    .button {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      color: white;
      font-size: clamp(1.2rem, 5vw, 3rem);
      font-weight: 400;
      border: 2px solid white;
      border-radius: 1000px;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: inherit;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.4s ease;
      z-index: -1;
    }

    .button.active::before {
      transform: translate(-50%, -50%) scale(100);
    }

    .button.active {
      color: black;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <button class="button" id="myButton" onclick="goTo('https://sites.google.com/view/zirosusilo/home?authuser=0')">
    Klik Saya
  </button>

  <script>
    const button = document.getElementById('myButton');

    // Aktifkan animasi saat disentuh atau mouse masuk
    button.addEventListener('pointerenter', () => {
      button.classList.add('active');
    });

    // Matikan animasi saat disentuh selesai atau mouse keluar
    button.addEventListener('pointerleave', () => {
      button.classList.remove('active');
    });

    // Untuk layar sentuh â€” reset saat tap selesai
    button.addEventListener('pointercancel', () => {
      button.classList.remove('active');
    });
    button.addEventListener('pointerup', () => {
      button.classList.remove('active');
    });

    function goTo(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
