<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Nonaktifkan scroll */
      background-color: #000000; /* Ubah jadi hitam */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .button {
      cursor: pointer;
      position: relative;
      padding: 12px 28px;
      font-size: 18px;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 34px;
      background-color: #000000;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
      z-index: 0;
      min-width: 120px;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      border-radius: inherit;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: -1;
    }

    .button:hover::before {
      transform: translate(-50%, -50%) scale(1.5);
    }

    .button:hover {
      color: #000000;
      scale: 1.05;
      box-shadow: 0 0px 20px rgba(255, 255, 255, 0.4);
    }

    .button:active {
      transform: scale(1); /* freeze scale */
      pointer-events: none; /* cegah animasi ulang */
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="button" href="tentang.html">Tentang Saya</a>
    <a class="button" href="kontak.html">Kontak Saya</a>
    <a class="button" href="project.html">Project</a>
  </div>
</body>
</html>
