<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 90%;
      max-width: 800px;
    }

    .shadow__btn {
      padding: 10px 20px;
      border: 2px solid white;
      font-size: 17px;
      color: white;
      border-radius: 7px;
      letter-spacing: 4px;
      font-weight: 700;
      text-transform: uppercase;
      background-color: transparent;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      margin: 10px;
      flex: 1 1 30%;
      text-align: center;
    }

    .shadow__btn:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 10px white, 0 0 40px white, 0 0 80px white;
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      .shadow__btn {
        flex: none;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="shadow__btn">Kiri</button>
    <button class="shadow__btn">Tengah</button>
    <button class="shadow__btn">Kanan</button>
  </div>

</body>
</html>
