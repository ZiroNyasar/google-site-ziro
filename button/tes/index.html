<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Tombol</title>
  <style>
    /* Reset dan tampilan dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000000;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 800px;
    }

    .button {
      position: relative;
      padding: 12px 28px;
      font-size: 18px;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 34px;
      background-color: #000000;
      font-weight: 600;
      text-decoration: none;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      transition: all 0.3s ease;
      flex: 1 1 200px;
      text-align: center;
    }

    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 50px;
      height: 50px;
      border-radius: inherit;
      scale: 0;
      z-index: -1;
      background-color: #ffffff;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .button:hover::before {
      scale: 3;
    }

    .button:hover {
      color: #000000;
      scale: 1.05;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    .button:active {
      scale: 1;
      transition: none;
    }

    @media (max-width: 600px) {
      .button {
        flex: 1 1 100%;
      }

      .button-container {
        flex-direction: column;
        gap: 12px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="button" href="https://sites.google.com/view/zirosusilo/tentang-saya" target="_blank" rel="noopener noreferrer">Tentang Saya</a>
    <a class="button" href="https://sites.google.com/view/zirosusilo/kontak-saya" target="_blank" rel="noopener noreferrer">Kontak Saya</a>
    <a class="button" href="https://sites.google.com/view/zirosusilo/project" target="_blank" rel="noopener noreferrer">Project</a>
  </div>
</body>
</html>
